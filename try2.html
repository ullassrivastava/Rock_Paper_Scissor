<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock, Papaa, Sciza</title>


<div class="jumbotron">
  <h1>Welcome to Rock Paper Scissors</h1>
    <h2>Choose your Weapon!</h2>

</div>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  body {
    background-color: #eaedf2;

  font-family: monospace;
  text-align: center;
  font-size: 2.5rem;
  position: relative;
  }

  .container {
      padding: 80px 120px;
  }
  .person {
      border: 10px solid transparent;
      margin-bottom: 25px;
      width: 80%;
      height: 80%;
      opacity: 0.7;
  }
  .person:hover {
      border-color: #f1f1f1;
  }
  .carousel-inner img {
      -webkit-filter: grayscale(90%);
      filter: grayscale(90%); /* make all photos black and white */
      width: 20%; /* Set width to 100% */
      margin: auto;
  }
  .carousel-caption h3 {
      color: red !important; /*#ccc*/
  }
  @media (max-width: 600px) {
    .carousel-caption {
      display: none; /* Hide the carousel text when the screen is less than 600 pixels wide */
    }
  }
  </style>
</head>
<body>



    <img src="images/rock.svg" class="img-circle" data-toggle="modal" data-target="#myModal" alt="Cinque Terre" width="304" height="236" onclick="Rock()">
    <img src="images/paper.svg" class="img-circle" data-toggle="modal" data-target="#myModal" alt="Cinque Terre" width="304" height="236" onclick="Paper()">
    <img src="images/scissors.svg" class="img-circle" data-toggle="modal" data-target="#myModal" alt="Cinque Terre" width="304" height="236" onclick="Scissor()">


<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <h2>Rules (1/3)</h2>
        <img src="images/rock.svg" alt="Rock" width="500" height="200"><br>
        <div class="carousel-caption">
          <h3>Rock</h3>
          <p style="color:red">Rock beats scissors</p>
        </div>
      </div>

      <div class="item">
        <h2>Rules (2/3)</h2>
          <img src="images/paper.svg" alt="Chicago" width="500" height="200"><br>
        <div class="carousel-caption">
          <h3>Paper</h3>
          <p style="color:red">Paper beats rock</p>
        </div>
      </div>

      <div class="item">
          <h2>Rules (3/3)</h2>
        <img src="images/scissors.svg" alt="Los Angeles" width="500" height="200"><br>
        <div class="carousel-caption">
          <h3>Scissors</h3>
          <p style="color:red">Scissor beats paper</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

    <div id= "score"></div>
    <div id= "CPU_choice2"></div>

<script>
    score = 0;
        function Reset(){
                location.reload();
        }

        function Rock(){

            var store = Math.floor(Math.random() * 3);
                if (store==1){
                    score--;

                    document.getElementById('CPU_choice').innerHTML = "CPU choice: Paper";
                    document.getElementById('modal_header').innerHTML = "You lose :(";

                }
                else if (store==2){
                    score++
                    document.getElementById('CPU_choice').innerHTML = "CPU choice: Scissors";
                    document.getElementById('modal_header').innerHTML = "You win :)";
                }
                else{
                    document.getElementById('CPU_choice').innerHTML = "CPU choice: Rock";
                    document.getElementById('modal_header').innerHTML = "it's a draw :|";
                }

            document.getElementById('score').innerHTML = "Score: " + score;
            document.getElementById('modal_score').innerHTML = "Score: " + score;

        }

        function Paper(){

            var store = Math.floor(Math.random() * 3);
                if (store==2){
                    score--;
                    document.getElementById('CPU_choice').innerHTML = "CPU choice: Scissors";
                    document.getElementById('modal_header').innerHTML = "You lose :(";
                }
                else if (store==0){
                    score++;
                    document.getElementById('modal_header').innerHTML = "You win :)";
                    document.getElementById('CPU_choice').innerHTML = "CPU choice: Rock";
                }
                else{
                    document.getElementById('CPU_choice').innerHTML = "CPU choice: Paper";
                    document.getElementById('modal_header').innerHTML = "it's a draw :|";
                }

            document.getElementById('score').innerHTML = "Score: " + score;
            document.getElementById('modal_score').innerHTML = "Score: " + score;
        }

        function Scissor(){

            var store = Math.floor(Math.random() * 3);
                if (store==0){
                    score--;
                    document.getElementById('modal_header').innerHTML = "You lose :(";
                    document.getElementById('CPU_choice').innerHTML = "CPU choice: Rock";
                }
                else if (store==1){
                    score++;
                    document.getElementById('modal_header').innerHTML = "You win :)";
                    document.getElementById('CPU_choice').innerHTML = "CPU choice: Paper";
                }
                else{
                    document.getElementById('CPU_choice').innerHTML = "CPU choice: Scissors";
                    document.getElementById('modal_header').innerHTML = "it's a draw :|";
                }

            document.getElementById('score').innerHTML = "Score: " + score;
            document.getElementById('modal_score').innerHTML = "Score: " + score;
        }


</script>

    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h1 class="modal-title" id="modal_header">Result</h1>
            </div>
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title" id="CPU_choice">CPU chose: </h2>
                    <h3 class="modal-title" id="modal_score">CPU chose: </h3>
                </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
        </div>

    </div>
    </div>

</body>


</html>
